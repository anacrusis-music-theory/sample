<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Anacrusis</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Londrina+Solid:wght@300&family=Nunito&family=Righteous&family=Train+One&family=Yatra+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script src="js/script.js" defer></script>
</head>

<body>


  <section id="lesson-grid">
    <div class="lesson-table-div">
      <table class="lesson-table table-expandable">
        <tbody>
          <tr class="lesson-table-row">
            <td class="lesson-table-cell">
              <h4>Lesson 1 - Grade 1 Recap</h4>
            </td>
          </tr>
          <tr>
            <td class="lesson-table-cell">
              <div class="row lesson-table-cell-row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                  <div class="lesson-table-video container">

                    <iframe class="lesson-table-video-iframe" src="https://www.youtube.com/embed/gq0J03pfvTM" allowfullscreen="True"></iframe>

                  </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 lesson-table-cell-row-div">
                  <div class="lesson-table-questions container">

                    <h3>Lesson 1 Quiz</h3>
                    <div class="quiz">
                      <h4 id="question"></h4>
                      <img src="" id="question-image">
                      <div id="quiz-instructions">
                        <ul class="quiz-instructions-ul">
                          <li class="quiz-instructions-item">You will get unlimited time to do these questions. </li>
                          <li class="quiz-instructions-item">Once you click an answer option, it cannot be undone. </li>
                          <li class="quiz-instructions-item">You will get your final score at the end. </li>
                          <li class="quiz-instructions-item" id="quiz-instructions-number-of-questions">There are # questions in this quiz. </li>
                        </ul>
                      </div>
                      <div id="answer-buttons">
                        <button class="quiz-answer-option-button" type="button" name="button">Answer 1</button>
                        <button class="quiz-answer-option-button" type="button" name="button">Answer 2</button>
                        <button class="quiz-answer-option-button" type="button" name="button">Answer 3</button>
                        <button class="quiz-answer-option-button" type="button" name="button">Answer 4</button>
                      </div>
                      <button id="quiz-next-button" type="button" name="button">Next</button>
                    </div>

                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

<script src="js/quiz.js" type="text/javascript"></script>

</body>

</html>
